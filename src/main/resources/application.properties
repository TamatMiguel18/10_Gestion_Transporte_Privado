server.port=8090
spring.application.name=Transport_Management
server.servlet.context-path=/Transport_Management/api

#String de conexion, datasource
spring.datasource.driver.class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/Transport_Manager_DB?createDatabaseIfNotExist=true
spring.datasource.username=quintom
spring.datasource.password=admin

#Spring Data, JPA, hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show.sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.sql.init.mode=always

spring.jpa.defer-datasource-initialization=true